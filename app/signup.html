<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
  <script type="text/javascript" src="validation.js" defer></script>
  
  <style>
    /* Base styles */
    body {
      min-height: 100vh;
      background-image: url(./background.jpg);
      background-size: cover;
      background-position: right;
      overflow: hidden;
      font-family: Poppins, Segoe UI, sans-serif;
      font-size: 12pt;
      color: #2E2B41;
      text-align: center;
    }

    .wrapper {
      box-sizing: border-box;
      background-color: white;
      height: 100vh;
      width: max(40%, 600px);
      padding: 10px;
      border-radius: 0 20px 20px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .form-group {
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .form-group label {
      flex-shrink: 0;
      height: 50px;
      width: 50px;
      background-color: #8672FF;
      color: white;
      border-radius: 10px 0 0 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 500;
    }

    .form-group input {
      box-sizing: border-box;
      flex-grow: 1;
      min-width: 0;
      height: 50px;
      padding: 1em;
      font: inherit;
      border-radius: 0 10px 10px 0;
      border: 2px solid #F3F0FF;
      border-left: none;
      background-color: #F3F0FF;
      transition: 150ms ease;
    }

    /* Submit button styles */
    button[type="submit"] {
      margin-top: 20px;
      padding: 0.85em 4em;
      background-color: #8672FF;
      color: white;
      border: none;
      border-radius: 1000px;
      font: inherit;
      font-weight: 600;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 150ms ease, transform 150ms ease;
    }

    button[type="submit"]:hover {
      background-color: #6f5fd1;
    }

    button[type="submit"]:active {
      background-color: #5a4aba;
      transform: scale(0.98);
    }

    /* Media query for mobile */
    @media (max-width: 600px) {
      body {
        background-image: none;
      }

      .wrapper {
        width: 90%;
        height: auto;
        border-radius: 10px;
        padding: 20px;
      }

      h2 {
        font-size: 2rem;
      }

      .form-group label {
        font-size: 1.2rem;
        height: 40px;
        width: 40px;
      }

      .form-group input {
        height: 40px;
        padding: 0.8em;
      }

      button[type="submit"] {
        padding: 0.7em 2em;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Signup</h2>
    <p id="error-message" style="color:#f06272;"></p>
    <form id="form" style="width: min(400px, 100%); margin-top: 20px; margin-bottom: 50px; display: flex; flex-direction: column; align-items: center; gap: 10px;">
      <div class="form-group">
        <label for="firstname-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg>
        </label>
        <input type="text" name="firstname" id="firstname-input" placeholder="First Name">
      </div>
      <div class="form-group">
        <label for="email-input">@</label>
        <input type="email" name="email" id="email-input" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
        </label>
        <input type="password" name="password" id="password-input" placeholder="Password">
      </div>
      <div class="form-group">
        <label for="repeat-password-input">
          <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24"><path d="M240-80q-33 0-56.5-23.5T160-160v-400q0-33 23.5-56.5T240-640h40v-80q0-83 58.5-141.5T480-920q83 0 141.5 58.5T680-720v80h40q33 0 56.5 23.5T800-560v400q0 33-23.5 56.5T720-80H240Zm240-200q33 0 56.5-23.5T560-360q0-33-23.5-56.5T480-440q-33 0-56.5 23.5T400-360q0 33 23.5 56.5T480-280ZM360-640h240v-80q0-50-35-85t-85-35q-50 0-85 35t-35 85v80Z"/></svg>
        </label>
        <input type="password" name="repeat-password" id="repeat-password-input" placeholder="Repeat Password">
      </div>
      <button type="submit">Signup</button>
    </form>
    <p>Already have an Account? <a href="login.html" style="text-decoration: none; color: #8672FF;">Login</a></p>
  </div>
</body>
</html>
